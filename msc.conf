<VirtualHost *>
  ServerName dannascimbeni.com

  WSGIDaemonProcess msc user=nodeuser group=nodeuser threads=5
  WSGIScriptAlias / /var/www/msc/msc.wsgi

  <Directory /var/www/msc>
    WSGIProcessGroup msc
    WSGIApplicationGroup %{GLOBAL}
    Order deny,allow
    Allow from all
  </Directory>
</VirtualHost>