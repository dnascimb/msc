{% extends "homepage.html" %}
{% block body %}
        <h2 class="sub-header">New Service Request</h2>
        <div class="container">
        {% if error %}<div class="alert alert-danger" role="alert">{{ error }}</div> {% endif %}




        <div class="form-group">
          <form class="form-horizontal" action="{{ url_for('create_service_request') }}" method="post">
          	<fieldset>

			<!-- Multiple Checkboxes -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="checkboxes">Options</label>
			  <div class="col-md-4">
			  <div class="checkbox">
			    <label for="checkboxes-0">
			      <input type="checkbox" name="checkboxes-1" id="checkboxes-1" value="1">
			      Warranty
			    </label>
			  </div>
			  <div class="checkbox">
			    <label for="checkboxes-2">
			      <input type="checkbox" name="checkboxes-2" id="checkboxes-2" value="2">
			      Request certified company for your area
			    </label>
			   </div>
			   <div class="checkbox">
			    <label for="checkboxes-3">
			      <input type="checkbox" name="checkboxes-3" id="checkboxes-3" value="3">
			      Request to come out to troubleshoot
			    </label>
			   </div>
			  </div>
			</div>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="inputContactName">Contact Name</label>  
			  <div class="col-md-4">
			  <input id="inputContactName" name="inputContactName" type="text" placeholder="John Doe" class="form-control input-md" required>
			  <!--<span class="help-block">help</span>  -->
			  </div>
			</div>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="inputContactEmail">Contact Email</label>  
			  <div class="col-md-4">
			  <input id="inputContactEmail" name="inputContactEmail" type="email" placeholder="john@gym.com" class="form-control input-md" required>
			  <!--<span class="help-block">help</span>  -->
			  </div>
			</div>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="inputContactPhone">Contact Phone</label>  
			  <div class="col-md-4">
			  <input id="inputContactPhone" name="inputContactPhone" type="tel" placeholder="555-555-5555" class="form-control input-md" required>
			  <!--<span class="help-block">help</span>  -->
			  </div>
			</div>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="inputEquipmentManufacturer">Equipment Manufacturer</label>  
			  <div class="col-md-4">
			  <input id="inputEquipmentManufacturer" name="inputEquipmentManufacturer" type="text" placeholder="LifeFitness" class="form-control input-md" required>
			  <!--<span class="help-block">help</span>  -->
			  </div>
			</div>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="inputEquipmentModel">Equipment Model</label>  
			  <div class="col-md-4">
			  <input id="inputEquipmentModel" name="inputEquipmentModel" type="text" placeholder="Integrity (97T)" class="form-control input-md" required>
			  <!--<span class="help-block">help</span>  -->
			  </div>
			</div>


			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="inputEquipmentDatePurchased">Equipment Date Purchased</label>  
			  <div class="col-md-4">
			  <input id="inputEquipmentDatePurchased" name="inputEquipmentDatePurchased" type="date" placeholder="Integrity (97T)" class="form-control input-md" required>
			  <!--<span class="help-block">help</span>  -->
			  </div>
			</div>

			<!-- Select Basic -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="inputTimeframe">Appointment Timeframe Requested</label>
			  <div class="col-md-4">
			    <select id="inputTimeframe" name="inputTimeframe" class="form-control">
			      <option value="1">Next Day</option>
			      <option value="2">Next Two Days</option>
			      <option value="3">Next Three Days</option>
			      <option value="4">Other</option>
			    </select>
			  </div>
			</div>

			<!-- Textarea -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="inputDescription">Issue Description</label>
			  <div class="col-md-4">                     
			    <textarea class="form-control" id="inputDescription" name="inputDescription"></textarea>
			  </div>
			</div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
			</fieldset>
          </form>
         </div>
        </div>
     
{% endblock %}
